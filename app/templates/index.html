{% extends "base.html" %}


{% block app_content %}
    <div class="row text-center">
        {% for section in section_ids %}
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card">
                    <img class="card-img-top" src="" alt="">
                    <div class="card-body">
                        <h4 class="card-title">{{ section.description }}</h4>
                    </div>
                    <div class="card-footer">
                        <a href="/section/{{ section.name }}" class="btn btn-primary">Select Game Mode</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
